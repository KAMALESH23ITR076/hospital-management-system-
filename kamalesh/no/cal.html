<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background: linear-gradient(to right, #3a1c71, #00c6ff);
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .custom-navbar {
      background: linear-gradient(to right, #3931af, #00c6ff);
    }

    .container {
      
      color: #000;
      padding: 20px;
      border-radius: 100px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-top: 30px;
    }

    h1, h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg custom-navbar">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">KSR HOSPITALS</a>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link text-white" href="#">HOME</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">ABOUT US</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">CONTACT</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1>Hospital Management Calculator</h1>

    <!-- Cost Calculator -->
     <div class="col-md-8 mb-3">
      <div class="container mt-6">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-4">
    <div class="calculator">
      <h2>Cost Calculator</h2>
      <label>Room Rate (per day):</label>
      <input type="number" id="roomRate" class="form-control" placeholder="Room rate per day">

      <label>Number of Days:</label>
      <input type="number" id="numDays" class="form-control" placeholder="Number of days in hospital">

      <label>Medication Cost (total):</label>
      <input type="number" id="medicationCost" class="form-control" placeholder="Total medication cost">

      <label>Consultation Fee:</label>
      <input type="number" id="consultationFee" class="form-control" placeholder="Consultation fee">

      <button class="btn btn-success mt-3" onclick="calculateTotal()">Calculate Total Cost</button>
      <h3>Total Estimated Cost: â‚¹<span id="totalCost">0.00</span></h3>
    </div>
     </div>
            </div>
        </div>
      </div>
     </div>
  </div>
  

    <!-- Medication Dosage Calculator -->
    <div class="container mt-4">
      <div class="row justify-content-center">
          <div class="col-md-8">
              <div class="card p-4">
    <div class="calculator mt-4">
      <h2>Medication Dosage Calculator</h2>
      <label>Patient Weight (kg):</label>
      <input type="number" id="patientWeight" class="form-control" placeholder="Enter patient's weight">

      <label>Medication Dose (mg/kg):</label>
      <input type="number" id="medicationDose" class="form-control" placeholder="Dose per kg">

      <button class="btn btn-success mt-3" onclick="calculateMedication()">Calculate Medication Dose</button>
      <h3>Required Medication Dose: <span id="medicationAmount">0.00</span> mg</h3>
    </div>
  </div>
          </div></div></div>

<script>
  function calculateTotal() {
    const roomRate = parseFloat(document.getElementById("roomRate").value) || 0;
    const numDays = parseInt(document.getElementById("numDays").value) || 0;
    const medicationCost = parseFloat(document.getElementById("medicationCost").value) || 0;
    const consultationFee = parseFloat(document.getElementById("consultationFee").value) || 0;

    if (roomRate <= 0 || numDays <= 0 || medicationCost < 0 || consultationFee < 0) {
      alert("Please enter valid values!");
      return;
    }

    const totalCost = (roomRate * numDays) + medicationCost + consultationFee;
    document.getElementById("totalCost").innerText = totalCost.toFixed(2);
  }

  function calculateMedication() {
    const patientWeight = parseFloat(document.getElementById("patientWeight").value) || 0;
    const medicationDose = parseFloat(document.getElementById("medicationDose").value) || 0;

    if (patientWeight <= 0 || medicationDose <= 0) {
      alert("Please enter valid values!");
      return;
    }

    const medicationAmount = patientWeight * medicationDose;
    document.getElementById("medicationAmount").innerText = medicationAmount.toFixed(2);
  }
</script>
</body>
</html>
