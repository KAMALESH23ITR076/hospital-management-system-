<html lang="en">
<head>

    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: linear-gradient(to left, #3931af, #00c6ff);
            background-size: cover;
            min-height: 100vh;
        }
        .form-control { border-radius: 0.75rem; }
        .register { margin-top: 3%; padding: 3%; }
        .register-left { text-align: center; color: #fff; margin-top: 4%; }
        .register-left img {
            width: 25%;
            animation: mover 1s infinite alternate;
        }
        @keyframes mover {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }
        .register-right {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .register-heading { text-align: center; margin-top: 10px; color: #495057; }
        .btnRegister {
            width: 100%;
            border-radius: 1.5rem;
            padding: 10px;
            background: #0062cc;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
    <script>
        function check() {
            let pass = document.getElementById('password').value;
            let cpass = document.getElementById('cpassword').value;
            let message = document.getElementById('message');
            if (pass === cpass) {
                message.style.color = '#5dd05d';
                message.innerHTML = 'Matched';
            } else {
                message.style.color = '#f55252';
                message.innerHTML = 'Not Matching';
            }
        }
        function validatePassword() {
            let pass = document.getElementById("password");
            if (pass.value.length < 6) {
                alert("Password must be at least 6 characters long.");
                return false;
            }
            return true;
        }
    </script>
</head>

            </div>

    </nav>
    <div class="container register">
        <div class="row justify-content-center">
            <div class="col-md-3 register-left">
                <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
                <h3>Welcome</h3>
            </div>
            <div class="col-md-6 register-right">
                <h3 class="register-heading">Register as Patient</h3>
                <form method="post" action="func2.php">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="First Name *" name="fname" required/>
                            <input type="email" class="form-control mt-3" placeholder="Your Email *" name="email"/>
                            <input type="password" class="form-control mt-3" placeholder="Password *" id="password" name="password" onkeyup='check();' required/>
                            <div class="mt-3">
                                <label class="me-2"><input type="radio" name="gender" value="Male" checked> Male </label>
                                <label><input type="radio" name="gender" value="Female"> Female </label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="Last Name *" name="lname" required/>
                            <input type="tel" class="form-control mt-3" placeholder="Your Phone *" name="contact"/>
                            <input type="password" class="form-control mt-3" id="cpassword" placeholder="Confirm Password *" name="cpassword" onkeyup='check();' required/>
                            <span id='message'></span>
                            <input type="submit" class="btnRegister mt-3" onclick="return validatePassword();" value="Register"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
