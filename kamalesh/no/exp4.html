<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Management Calculator</title>
  <style>
    
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 600px;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

h2 {
  margin-top: 20px;
}

label {
  font-size: 16px;
  margin-top: 10px;
  display: block;
}

input {
  width: 100%;
  padding: 8px;
  margin-top: 5px;
  font-size: 16px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  padding: 10px 15px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
}

button:hover {
  background-color: #45a049;
}

h3 {
  margin-top: 20px;
  font-size: 20px;
  color: #333;
}

.calculator {
  margin-bottom: 40px;
}
  </style>
</head>
<body>
  <div class="container">
    <h1>Hospital Management Calculator</h1>
    <div class="calculator">
      <h2>Cost Calculator</h2>
      <label for="roomRate">Room Rate (per day):</label>
      <input type="number" id="roomRate" placeholder="Room rate per day">

      <label for="numDays">Number of Days:</label>
      <input type="number" id="numDays" placeholder="Number of days in hospital">

      <label for="medicationCost">Medication Cost (total):</label>
      <input type="number" id="medicationCost" placeholder="Total medication cost">

      <label for="consultationFee">Consultation Fee:</label>
      <input type="number" id="consultationFee" placeholder="Consultation fee">

      <button onclick="calculateTotal()">Calculate Total Cost</button>

      <h3>Total Estimated Cost: <span id="totalCost">0</span></h3>
    </div>

    <div class="calculator">
      <h2>Medication Dosage Calculator</h2>
      <label for="patientWeight">Patient Weight (kg):</label>
      <input type="number" id="patientWeight" placeholder="Enter patient's weight">

      <label for="medicationDose">Medication Dose (mg/kg):</label>
      <input type="number" id="medicationDose" placeholder="Dose per kg">

      <button onclick="calculateMedication()">Calculate Medication Dose</button>

      <h3>Required Medication Dose: <span id="medicationAmount">0</span> mg</h3>
    </div>
  </div>
<script>
    // Function to calculate the total cost
function calculateTotal() {
  const roomRate = parseFloat(document.getElementById("roomRate").value);
  const numDays = parseInt(document.getElementById("numDays").value);
  const medicationCost = parseFloat(document.getElementById("medicationCost").value);
  const consultationFee = parseFloat(document.getElementById("consultationFee").value);

  if (!roomRate || !numDays || !medicationCost || !consultationFee) {
    alert("Please fill all fields!");
    return;
  }

  const totalCost = (roomRate * numDays) + medicationCost + consultationFee;
  document.getElementById("totalCost").innerText = totalCost.toFixed(2);
}

// Function to calculate the medication dosage
function calculateMedication() {
  const patientWeight = parseFloat(document.getElementById("patientWeight").value);
  const medicationDose = parseFloat(document.getElementById("medicationDose").value);

  if (!patientWeight || !medicationDose) {
    alert("Please fill all fields!");
    return;
  }

  const medicationAmount = patientWeight * medicationDose;
  document.getElementById("medicationAmount").innerText = medicationAmount.toFixed(2);
}
</script>
  <script src="script.js"></script>
</body>
</html>
