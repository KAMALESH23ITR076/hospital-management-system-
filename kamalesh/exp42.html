<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Dosage Calculator</title>

</head>
<body>
    <div class="container">
        <h1>Hospital Dosage Calculator</h1>
        <div class="input-group">
            <label for="weight">Patient Weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter weight in kg">
        </div>
        <div class="input-group">
            <label for="dosage">Dosage Required (mg/kg):</label>
            <input type="number" id="dosage" placeholder="Enter dosage in mg/kg">
        </div>
        <div class="input-group">
            <label for="concentration">Medication Concentration (mg/mL):</label>
            <input type="number" id="concentration" placeholder="Enter concentration in mg/mL">
        </div>
        <button onclick="calculateDosage()">Calculate</button>
        <div class="result">
            <h3>Result:</h3>
            <p id="result"></p>
        </div>
    </div>
    <style>

    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f9;
    }
    
    .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
    }
    
    h1 {
        color: #333;
        margin-bottom: 20px;
    }
    
    .input-group {
        margin-bottom: 15px;
        text-align: left;
    }
    
    label {
        display: block;
        margin-bottom: 5px;
        color: #555;
    }
    
    input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    
    button {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    button:hover {
        background-color: #0056b3;
    }
    
    .result {
        margin-top: 20px;
        font-size: 18px;
        color: #333;
    }
    
    #result {
        font-weight: bold;
        color: #007bff;
    }
    
    </style>

    <script >
    
    function calculateDosage() {
        // Get input values
        const weight = parseFloat(document.getElementById('weight').value);
        const dosage = parseFloat(document.getElementById('dosage').value);
        const concentration = parseFloat(document.getElementById('concentration').value);
    
        // Validate inputs
        if (isNaN(weight) || isNaN(dosage) || isNaN(concentration)) {
            document.getElementById('result').innerText = "Please enter valid numbers.";
            return;
        }
    
        // Calculate total dosage in mg
        const totalDosageMg = weight * dosage;
    
        // Calculate volume to administer in mL
        const volumeMl = totalDosageMg / concentration;
    
        // Display result
        document.getElementById('result').innerText = `Administer ${volumeMl.toFixed(2)} mL`;
    }</script>
</body>
</html>
