<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Shop Bill Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            
        }
        .container {
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 { text-align: center; }
        label, select, input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 8px;
        }
        button {
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
        .total {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h2>Mobile Shop Bill Calculator</h2>
        <label for="mobile">Select Mobile Model:</label>
        <select id="mobile" onchange="calculateBill()">
            <option value="0">--Select--</option>
            <option value="15000">Samsung A15 - ₹15,000</option>
            <option value="20000">iPhone SE - ₹20,000</option>
            <option value="18000">OnePlus Nord - ₹18,000</option>
        </select>

        <label for="quantity">Enter Quantity:</label>
        <input type="number" id="quantity" value="1" min="1" onchange="calculateBill()">

        <p class="total">Total: ₹<span id="totalAmount">0</span></p>
        
        <button onclick="resetCalculator()">Reset</button>
    </div>

    <script>
        function calculateBill() {
            let price = document.getElementById("mobile").value;
            let quantity = document.getElementById("quantity").value;
            let total = price * quantity;
            document.getElementById("totalAmount").innerText = total;
        }

        function resetCalculator() {
            document.getElementById("mobile").value = "0";
            document.getElementById("quantity").value = "1";
            document.getElementById("totalAmount").innerText = "0";
        }
    </script>
</body>
</html>
