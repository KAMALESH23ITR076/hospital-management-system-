<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Hospitals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="bi bi-hospital"></i> GLOBAL HOSPITALS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Registration & Login Forms -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-4">
                    <h3 class="text-center">Register as <span id="role-title">Patient</span></h3>
                    <div class="btn-group w-100 my-3">
                        <button class="btn btn-primary role-btn" data-role="Patient">Patient</button>
                        <button class="btn btn-outline-primary role-btn" data-role="Doctor">Doctor</button>
                        <button class="btn btn-outline-primary role-btn" data-role="Receptionist">Receptionist</button>
                    </div>

                    <!-- Patient Registration Form -->
                    <form id="registration-form">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <input type="text" class="form-control" placeholder="First Name *" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <input type="text" class="form-control" placeholder="Last Name *" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <input type="email" class="form-control" placeholder="Your Email *" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <input type="tel" class="form-control" placeholder="Your Phone *" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <input type="password" class="form-control" placeholder="Password *" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <input type="password" class="form-control" placeholder="Confirm Password *" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label>Gender:</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" value="Male" required>
                                <label class="form-check-label">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" value="Female">
                                <label class="form-check-label">Female</label>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary w-100">Register</button>
                        </div>
                        <p class="text-center mt-3"><a href="#">Already have an account?</a></p>
                    </form>

                    <!-- Doctor Login Form (Initially Hidden) -->
                    <form id="doctor-login-form" style="display: none;">
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Doctor Login ID *" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Password *" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </div>
                    </form>

                    <!-- Receptionist Login Form (Initially Hidden) -->
                    <form id="receptionist-login-form" style="display: none;">
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Receptionist Login ID *" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Password *" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for Form Toggle -->
    <script>
        document.querySelectorAll(".role-btn").forEach(button => {
            button.addEventListener("click", function () {
                const role = this.dataset.role;
                document.querySelector("#role-title").textContent = role;

                document.querySelectorAll(".role-btn").forEach(btn => {
                    btn.classList.remove("btn-primary");
                    btn.classList.add("btn-outline-primary");
                });
                this.classList.remove("btn-outline-primary");
                this.classList.add("btn-primary");

                // Hide all forms first
                document.querySelector("#registration-form").style.display = "none";
                document.querySelector("#doctor-login-form").style.display = "none";
                document.querySelector("#receptionist-login-form").style.display = "none";

                // Show the relevant form
                if (role === "Patient") {
                    document.querySelector("#registration-form").style.display = "block";
                } else if (role === "Doctor") {
                    document.querySelector("#doctor-login-form").style.display = "block";
                } else if (role === "Receptionist") {
                    document.querySelector("#receptionist-login-form").style.display = "block";
                }
            });
        });
    </script>

    <style>
        body {
            background: linear-gradient(to right, #2E3192, #1BFFFF);
            font-family: Arial, sans-serif;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-group .btn {
            border-radius: 0;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>

</body>
</html>
